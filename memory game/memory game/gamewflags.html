<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Bandiere</title>
<link rel="stylesheet" href="./memmoria.css"/>
</head>
<body>
<audio id="audio-base" src="./audio/base.mp3" loop></audio>
<audio id="audio-card" src="./audio/carte.mp3"></audio>
<audio id="audio-correct" src="./audio/giusto.mp3"></audio>
<audio id="audio-wrong" src="./audio/sbagliato.mp3"></audio>
<div class="game-container">
    <div class="game-grid"></div>
    <div class="countdown-display"></div>
    <div class="scoreboard">
        <div class="player-score">Punteggio giocatore: <span id="player-score">0</span></div>
        <div class="cpu-score">Punteggio CPU: <span id="cpu-score">0</span></div>
    </div>
</div>
<div id="popup" class="popup">
    <div class="popup-content">
        <h1 id="result-text"></h1>
        <p>Vuoi rigiocare?</p>
        <div class="buttons">
            <button id="yes-button">Si</button>
            <button id="no-button">No</button>
        </div>
    </div>
</div>
<script src="./grigliawflags.js"></script>
</body>
</html>
